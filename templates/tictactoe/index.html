<!DOCTYPE html>
<html>
<head>
    <title>{{ board.name }}</title>
</head>
<body>
    <h1>{{ board.name }}</h1>
    <table id="board">
        {% for row in state %}
        <tr>
            {% for col in row %}
            <td><a href="{{board.get_absolute_url}}/move/{{forloop.parentloop.counter0}}/{{forloop.counter0}}">{{ col }}</a></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
